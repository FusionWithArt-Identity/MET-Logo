<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="refresh" content="0; url=About-Me.pdf">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewing Document | About Me</title>

    <meta name="description" content="Direct view of the About Me PDF document.">

    <style>
        body {
            background-color: #f0f0f0; /* Light gray background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px; /* Add some padding */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            color: #333;
        }
        /* Style for the image */
        .logo {
            max-width: 150px; /* Set a reasonable size for the logo */
            height: auto;
            margin-bottom: 20px; /* Space below the logo */
            border-radius: 5px; /* Slightly rounded corners for elegance */
        }
        h1 {
            color: #1a1a1a;
            font-size: 2em; /* Slightly larger heading */
            margin-bottom: 10px;
        }
        p {
            margin-top: 5px;
            font-size: 1.1em;
        }
        a {
            color: #007bff; /* A nice, standard blue for links */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <img src="Logo.png" alt="M.E.T Logo" class="logo">

    <h1>Welcome to M.E.T</h1>
    
    <p>If the page content does not load, please click the link below:</p>
    
    <p>
        <a href="About-Me.pdf">
            Open About-Me.pdf
        </a>
    </p>

</body>
</html>
