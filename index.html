<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to M.E.T | Loading Document</title>

    <meta name="description" content="Welcome page for M.E.T, redirecting to the About Me document.">

    <style>
        /* -----------------------------------
           CSS Variables for Responsive Sizing
           ----------------------------------- */
        :root {
            /* Set the loader/logo size relative to the viewport for responsiveness */
            --logo-size: clamp(100px, 15vw, 150px); 
            --loader-border: 4px; /* Matches your required 4px */
            --color-primary: #00796b; /* Darker Cyan (used for text/link color) */
            --color-secondary: #004d40; /* Dark Teal (used for text/link color) */
            --loader-arc1: #FFF; /* Arc 1 color: White, as requested */
            --loader-arc2: #FF3D00; /* Arc 2 color: Orange/Red, as requested */
        }

        /* -----------------------------------
           1, 5, 6. Layout, Gradient, Responsiveness
           ----------------------------------- */
        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            color: var(--color-secondary);
            box-sizing: border-box; 
        }
        
        /* -----------------------------------
           3 & 4. Security & Protection
           ----------------------------------- */
        * {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            cursor: default;
        }
        
        /* -----------------------------------
           2. Logo & Loading Animation (Your Exact Code Adapted)
           ----------------------------------- */
        .logo-container {
            position: relative;
            width: var(--logo-size);
            height: var(--logo-size);
            margin-bottom: 25px;
            display: flex; 
            justify-content: center;
            align-items: center;
        }
        
        .logo {
            max-width: 90%; 
            height: auto;
            border-radius: 50%;
            display: block;
            z-index: 2; 
        }
        
        /* --- LOADER STYLES (Your EXACT provided CSS adapted for size/position) --- */
        .loader {
            position: absolute; /* Anchor to the container */
            width: var(--logo-size);
            height: var(--logo-size);
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            z-index: 1; 

            /* Arc 1: White top, transparent right */
            border-top: var(--loader-border) solid var(--loader-arc1); 
            border-right: var(--loader-border) solid transparent;
            
            /* Add missing transparent borders for full circle structure */
            border-bottom: var(--loader-border) solid transparent;
            border-left: var(--loader-border) solid transparent;

            animation: rotation 1s linear infinite;
        }

        .loader::after {
            content: '';  
            box-sizing: border-box;
            position: absolute;
            left: 0;
            top: 0;
            width: var(--logo-size);
            height: var(--logo-size);
            border-radius: 50%;
            
            /* Arc 2: Orange/Red bottom, transparent left */
            border-bottom: var(--loader-border) solid var(--loader-arc2);
            border-left: var(--loader-border) solid transparent;

            /* Add missing transparent borders for full circle structure */
            border-top: var(--loader-border) solid transparent;
            border-right: var(--loader-border) solid transparent;
            
            /* The key fix for uniform motion: This second element must also rotate! */
            animation: rotation 1s linear infinite; 
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        /* --- END OF LOADER STYLES --- */


        /* Responsive Text and Links (Unchanged) */
        h1 {
            font-size: clamp(1.8rem, 5vw, 3rem); 
            margin-bottom: 10px;
            color: var(--color-primary);
        }
        
        p {
            font-size: clamp(1rem, 2vw, 1.2rem); 
            margin-top: 5px;
        }
        
        a {
            color: var(--color-secondary);
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
            padding: 5px 10px;
            border: 2px solid var(--color-secondary);
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: var(--color-secondary);
            color: #ffffff;
        }

        /* -----------------------------------
           3. Prevent Printout (via CSS)
           ----------------------------------- */
        @media print {
            * {
                display: none !important;
            }
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="logo-container">
        <div class="loader"></div> 
        <img src="Logo.png" alt="M.E.T Logo" class="logo">
    </div>

    <h1>Welcome to M.E.T</h1>
    
    <p>If the page content does not load, please click the link below:</p>
    
    <p>
        <a href="About-Me.pdf">
            Open About-Me.pdf
        </a>
    </p>

    <script>
        /* -----------------------------------
           1. JavaScript Controlled Redirect (3 Second Delay)
           ----------------------------------- */
        const redirectDelay = 3000; 
        const targetURL = 'About-Me.pdf';

        setTimeout(() => {
            window.location.href = targetURL;
        }, redirectDelay);


        /* -----------------------------------
           4. Disable Shortcut Keys (Meta Keys, Ctrl, Alt)
           ----------------------------------- */
        document.onkeydown = function(e) {
            if (e.ctrlKey || e.shiftKey || e.altKey || e.metaKey) {
                if (
                    e.key === 'c' || e.key === 'p' || e.key === 's' || e.key === 'u' ||
                    e.key === 'i' || e.key === 'j' || e.key === 'F12'
                ) {
                    e.preventDefault();
                    return false;
                }
            }
        };

        // Disable right-click for context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
    </script>
</body>
</html>
