<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to M.E.T | Loading Document</title>

    <meta name="description" content="Welcome page for M.E.T, redirecting to the About Me document.">

    <style>
        /* -----------------------------------
            CSS Variables for Responsive Sizing
            ----------------------------------- */
        :root {
            --logo-size: 150px; 
            --loader-border: 6px; 
            --color-primary: #00796b; /* Darker Cyan */
            --color-secondary: #004d40; /* Dark Teal */
        }

        /* -----------------------------------
            1. Suble Cyan Gradient & Core Layout
            ----------------------------------- */
        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            color: var(--color-secondary);
            box-sizing: border-box; 
        }
        
        /* -----------------------------------
            3 & 4. Security & Protection
            ----------------------------------- */
        * {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            cursor: default;
        }
        
        /* -----------------------------------
            2. Logo & Loading Animation (Fixed for Uniformity)
            ----------------------------------- */
        .logo-container {
            position: relative;
            width: var(--logo-size);
            height: var(--logo-size);
            margin-bottom: 25px;
            display: flex; 
            justify-content: center;
            align-items: center;
        }
        
        .logo {
            max-width: 90%; 
            height: auto;
            border-radius: 50%;
            display: block;
            transition: transform 0.3s;
            z-index: 2; 
        }
        
        /* --- LOADER STYLES (Professional 3D Orbit) --- */
        .loader {
            position: absolute;
            top: 0;
            left: 0;
            width: var(--logo-size);
            height: var(--logo-size);
            border-radius: 50%;
            perspective: 1000px; /* Enable 3D space for the orbits */
            transform: rotateZ(45deg);
            color: var(--color-primary); /* Set color for the first orbit */

            /* This scales the orbiting dots based on the loader's overall size */
            font-size: calc(var(--logo-size) / 3.5); 
        }

        .loader:before,
        .loader:after {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: inherit;
            height: inherit;
            border-radius: 50%;
            animation: 1s spin linear infinite;
        }

        .loader:before {
            /* First orbit, tilted on the X-axis */
            transform: rotateX(70deg);
        }

        .loader:after {
            /* Second orbit, tilted on the Y-axis with a different color and delay */
            color: var(--color-secondary); /* Use the secondary theme color */
            transform: rotateY(70deg);
            animation-delay: .4s;
        }

        /* Keyframes for the orbiting dots animation */
        @keyframes spin {
            0%,
            100% {
                box-shadow: .2em 0px 0 0px currentcolor;
            }
            12% {
                box-shadow: .2em .2em 0 0 currentcolor;
            }
            25% {
                box-shadow: 0 .2em 0 0px currentcolor;
            }
            37% {
                box-shadow: -.2em .2em 0 0 currentcolor;
            }
            50% {
                box-shadow: -.2em 0 0 0 currentcolor;
            }
            62% {
                box-shadow: -.2em -.2em 0 0 currentcolor;
            }
            75% {
                box-shadow: 0px -.2em 0 0 currentcolor;
            }
            87% {
                box-shadow: .2em -.2em 0 0 currentcolor;
            }
        }
        /* --- END OF LOADER STYLES --- */


        /* Responsive Text */
        h1 {
            font-size: clamp(1.8rem, 5vw, 3rem); 
            margin-bottom: 10px;
            color: var(--color-primary);
        }
        
        p {
            font-size: clamp(1rem, 2vw, 1.2rem); 
            margin-top: 5px;
        }
        
        a {
            color: var(--color-secondary);
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
            padding: 5px 10px;
            border: 2px solid var(--color-secondary);
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: var(--color-secondary);
            color: #ffffff;
        }

        /* -----------------------------------
            3. Prevent Printout (via CSS)
            ----------------------------------- */
        @media print {
            * {
                display: none !important;
            }
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="logo-container">
        <div class="loader"></div> 
        <img src="Logo.png" alt="M.E.T Logo" class="logo">
    </div>

    <h1>Welcome to M.E.T</h1>
    
    <p>If the page content does not load, please click the link below:</p>
    
    <p>
        <a href="About-Me.pdf">
            Open About-Me.pdf
        </a>
    </p>

    <script>
        /* -----------------------------------
            1. JavaScript Controlled Redirect (3 Second Delay)
            ----------------------------------- */
        const redirectDelay = 3000; 
        const targetURL = 'About-Me.pdf';

        setTimeout(() => {
            window.location.href = targetURL;
        }, redirectDelay);


        /* -----------------------------------
            4. Disable Shortcut Keys (Meta Keys, Ctrl, Alt)
            ----------------------------------- */
        document.onkeydown = function(e) {
            if (e.ctrlKey || e.shiftKey || e.altKey || e.metaKey) {
                if (
                    e.key === 'c' || e.key === 'p' || e.key === 's' || e.key === 'u' ||
                    e.key === 'i' || e.key === 'j' || e.key === 'F12'
                ) {
                    e.preventDefault();
                    return false;
                }
            }
        };

        // Disable right-click for context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
    </script>
</body>
</html>
