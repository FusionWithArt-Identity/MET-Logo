<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Welcome to M.E.T.</title>
    <meta name="description" content="Welcome page for M.E.T., redirecting to the About Me document.">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
    <style>
        /* -----------------------------------
            CSS Variables for Responsive Sizing
            ----------------------------------- */
        :root {
            --logo-size: 180px; /* INCREASED from 150px */
            --loader-border: 6px; 
            --color-primary: #00796b; /* Darker Cyan */
            --color-secondary: #004d40; /* Dark Teal */
            --content-max-width: 800px;
        }

        /* Mobile-first responsive adjustments */
        @media (max-width: 768px) and (orientation: portrait) {
            :root {
                --logo-size: 150px; /* INCREASED from 120px */
                --loader-border: 5px;
            }
        }
        
        @media (max-width: 480px) {
            :root {
                --logo-size: 130px; /* INCREASED from 100px */
                --loader-border: 4px;
            }
        }

        @media (max-height: 500px) and (orientation: landscape) {
            :root {
                --logo-size: 110px; /* INCREASED from 90px */
            }
        }

        /* -----------------------------------
            1. Digital Technological Background
            ----------------------------------- */
        body {
            background: 
                linear-gradient(135deg, #0a1929 0%, #1a3a5f 50%, #0a1929 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            color: #e0f7fa;
            box-sizing: border-box;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
            /* Performance optimization */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000;
        }

        /* Main content container for better control */
        .content-container {
            max-width: var(--content-max-width);
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Digital grid overlay - simplified for performance */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, transparent 99%, rgba(0, 121, 107, 0.05) 99%),
                linear-gradient(0deg, transparent 99%, rgba(0, 121, 107, 0.05) 99%);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
        }

        /* Animated digital particles - simplified for performance */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 121, 107, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 77, 64, 0.1) 0%, transparent 50%);
            animation: pulse 6s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
            /* Performance optimization */
            will-change: opacity;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        
        /* -----------------------------------
            Stamp Image in Corner - INCREASED SIZE
            ----------------------------------- */
        .stamp {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 100px; /* INCREASED from 80px */
            height: 100px; /* INCREASED from 80px */
            /* UPDATED: Increased tilt to 25 degrees */
            transform: rotate(25deg);
            opacity: 0.9;
            z-index: 10;
            filter: drop-shadow(0 0 5px rgba(0, 121, 107, 0.5));
            /* Performance optimization */
            transform: translateZ(0);
        }
        
        /* Responsive stamp sizing */
        @media (max-width: 768px) {
            .stamp {
                width: 80px; /* INCREASED from 60px */
                height: 80px; /* INCREASED from 60px */
            }
        }
        
        @media (max-width: 480px) {
            .stamp {
                width: 70px; /* INCREASED from 50px */
                height: 70px; /* INCREASED from 50px */
            }
        }
        
        /* -----------------------------------
            3 & 4. Security & Protection - TEXT SELECTION DISABLED
            ----------------------------------- */
        * {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            cursor: default;
            /* Performance optimization */
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Allow text selection only for the link for accessibility */
        a {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        /* -----------------------------------
            2. Logo & Loading Animation (FIXED FOR SCROLL JERK)
            ----------------------------------- */
        .logo-container {
            position: relative;
            width: var(--logo-size);
            height: var(--logo-size);
            margin-bottom: 25px;
            display: flex; 
            justify-content: center;
            align-items: center;
            z-index: 1;
            /* Performance optimization */
            transform: translateZ(0);
            /* Prevent any layout shifts */
            contain: layout style paint;
        }
        
        .logo {
            width: 90%;
            height: 90%;
            object-fit: cover;
            border-radius: 50%;
            display: block;
            transition: transform 0.3s;
            z-index: 2; 
            /* Performance optimization */
            transform: translateZ(0);
            /* Prevent any layout shifts */
            contain: layout style paint;
        }
        
        /* Preload the logo image */
        .logo-preload {
            position: absolute;
            width: 0;
            height: 0;
            overflow: hidden;
            opacity: 0;
        }
        
        /* --- DUAL LOADER STYLES - FIXED FOR SCROLL JERK --- */
        .loader-outer {
            position: absolute; 
            top: -12px;
            left: -12px;
            right: -12px;
            bottom: -12px;
            border-radius: 50%;
            box-sizing: border-box;
            z-index: 1; 
            
            border: var(--loader-border) solid transparent;
            border-bottom-color: var(--color-secondary);
            
            animation: rotation-clockwise 1.8s linear infinite;
            /* Performance optimization - FIXED FOR SCROLL JERK */
            transform: translateZ(0);
            will-change: transform;
            backface-visibility: hidden;
            /* Prevent any layout shifts */
            contain: layout style paint;
            /* Use GPU for animation */
            animation-timing-function: linear;
        }

        .loader-inner {
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-sizing: border-box;
            z-index: 1; 
            
            border: var(--loader-border) solid rgba(224, 247, 250, 0.1);
            border-top-color: var(--color-primary);
            
            animation: rotation-counterclockwise 1.2s linear infinite;
            /* Performance optimization - FIXED FOR SCROLL JERK */
            transform: translateZ(0);
            will-change: transform;
            backface-visibility: hidden;
            /* Prevent any layout shifts */
            contain: layout style paint;
            /* Use GPU for animation */
            animation-timing-function: linear;
        }

        @keyframes rotation-clockwise {
            0% {
                transform: rotate(0deg) translateZ(0);
            }
            100% {
                transform: rotate(360deg) translateZ(0);
            }
        }

        @keyframes rotation-counterclockwise {
            0% {
                transform: rotate(0deg) translateZ(0);
            }
            100% {
                transform: rotate(-360deg) translateZ(0);
            }
        }
        /* --- END OF LOADER STYLES --- */


        /* Responsive Text */
        h1 {
            /* UPDATED: Using stylish, futuristic 'Orbitron' font */
            font-family: 'Orbitron', sans-serif; 
            font-size: clamp(1.8rem, 5vw, 3rem); 
            margin-bottom: 10px;
            color: #e0f7fa;
            text-shadow: 0 0 12px rgba(0, 121, 107, 0.7);
            z-index: 1;
            /* Performance optimization */
            transform: translateZ(0);
            line-height: 1.2;
        }
        
        p {
            font-size: clamp(1rem, 2vw, 1.2rem); 
            margin-top: 5px;
            color: #b2ebf2;
            z-index: 1;
            /* Performance optimization */
            transform: translateZ(0);
            line-height: 1.5;
            max-width: 90%;
        }
        
        a {
            color: #e0f7fa;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
            padding: 12px 24px;
            border: 2px solid var(--color-primary);
            border-radius: 4px;
            transition: all 0.3s;
            background: rgba(0, 121, 107, 0.2);
            backdrop-filter: blur(10px);
            z-index: 1;
            /* Performance optimization */
            transform: translateZ(0);
            cursor: pointer;
        }
        a:hover, a:focus {
            background-color: var(--color-primary);
            color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 121, 107, 0.5);
            transform: translateY(-2px);
        }

        /* Ensure content stays above background effects */
        .logo-container, h1, p, a {
            position: relative;
            z-index: 1;
        }

        /* -----------------------------------
            3. Prevent Printout (via CSS)
            ----------------------------------- */
        @media print {
            * {
                display: none !important;
            }
        }
        
        /* Additional responsive adjustments for landscape mode */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 10px;
                justify-content: flex-start;
                min-height: auto;
            }
            
            .content-container {
                padding: 10px 0;
            }
            
            .logo-container {
                margin-bottom: 15px;
            }
            
            h1 {
                margin-bottom: 5px;
                font-size: clamp(1.5rem, 4vw, 2.5rem);
            }
            
            p {
                margin-top: 3px;
                font-size: clamp(0.9rem, 1.8vw, 1.1rem);
            }
        }

        /* For very small screens */
        @media (max-width: 360px) {
            body {
                padding: 15px 10px;
            }
            
            .content-container {
                padding: 10px 5px;
            }
            
            p {
                max-width: 95%;
            }
        }

        /* Loading state for better UX */
        .loading-message {
            margin-top: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
            animation: fadeInOut 2s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Countdown indicator */
        .countdown {
            display: inline-block;
            margin-left: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="logo-preload">
        <img src="Logo.png" alt="Preload Logo">
        <img src="Stamp.png" alt="Preload Stamp">
    </div>

    <img src="Stamp.png" alt="Stamp" class="stamp">

    <div class="content-container">
        <div class="logo-container">
            <div class="loader-outer"></div> 
            <div class="loader-inner"></div> 
            <img src="Logo.png" alt="M.E.T. Logo" class="logo">
        </div>

        <h1>Welcome to M.E.T.</h1>
        
        <p>If the page content does not load automatically, please click the option/ link below - </p>
        
        <p>
            <a href="About-Me.pdf">
                Open About-Me.pdf
            </a>
        </p>

        <p class="loading-message">
            Redirecting in <span class="countdown">3</span> seconds...
        </p>
    </div>

    <script>
        /* -----------------------------------
            Preload images to fix slow loading
            ----------------------------------- */
        function preloadImages() {
            const images = ['Logo.png', 'Stamp.png'];
            images.forEach(src => {
                const img = new Image();
                img.src = src;
            });
        }

        // Preload images when page starts loading
        window.addEventListener('load', preloadImages);
        
        // Also preload immediately
        preloadImages();

        /* -----------------------------------
            1. JavaScript Controlled Redirect (3 Second Delay)
            ----------------------------------- */
        const redirectDelay = 3000; 
        const targetURL = 'About-Me.pdf';
        let countdownElement = document.querySelector('.countdown');
        let loadingMessage = document.querySelector('.loading-message');
        let countdownValue = 3;
        let redirectTimer;
        let countdownInterval;
        let hasRedirected = false;

        // Function to hide redirect message
        function hideRedirectMessage() {
            if (loadingMessage) {
                loadingMessage.style.display = 'none';
            }
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            if (redirectTimer) {
                clearTimeout(redirectTimer);
            }
        }

        // Function to start redirect process
        function startRedirectProcess() {
            // Only start if we haven't redirected yet
            if (hasRedirected) return;
            
            // Update countdown display
            countdownInterval = setInterval(() => {
                countdownValue--;
                if (countdownElement) {
                    countdownElement.textContent = countdownValue;
                }
                if (countdownValue <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);

            // Set redirect timer
            redirectTimer = setTimeout(() => {
                hasRedirected = true;
                window.location.href = targetURL;
            }, redirectDelay);
        }

        // Check if page was hidden (user navigated away) and is now visible again
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                // Page became visible again - user likely navigated back
                // Check if enough time has passed for the redirect to have occurred
                if (performance.now() > redirectDelay) {
                    hideRedirectMessage();
                }
            }
        });

        // Also check page load time to see if user is returning
        window.addEventListener('load', function() {
            // If page takes more than redirectDelay to load, user probably navigated back
            setTimeout(() => {
                if (document.visibilityState === 'visible' && !hasRedirected) {
                    // User likely navigated back after redirect would have completed
                    hideRedirectMessage();
                }
            }, redirectDelay + 100);
        });

        // Start the redirect process
        startRedirectProcess();

        /* -----------------------------------
            4. Disable Shortcut Keys (Meta Keys, Ctrl, Alt)
            ----------------------------------- */
        document.onkeydown = function(e) {
            if (e.ctrlKey || e.shiftKey || e.altKey || e.metaKey) {
                if (
                    e.key === 'c' || e.key === 'p' || e.key === 's' || e.key === 'u' ||
                    e.key === 'i' || e.key === 'j' || e.key === 'F12'
                ) {
                    e.preventDefault();
                    return false;
                }
            }
        };

        // Disable right-click for context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // Additional text selection prevention for older browsers
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });
        
        // Handle orientation changes for better performance
        let orientationChangeTimeout;
        window.addEventListener('orientationchange', function() {
            // Clear any existing timeout
            if (orientationChangeTimeout) {
                clearTimeout(orientationChangeTimeout);
            }
            
            // Add a class to body during orientation change
            document.body.classList.add('orientation-changing');
            
            // Force a reflow to fix rendering issues after a short delay
            orientationChangeTimeout = setTimeout(function() {
                document.body.classList.remove('orientation-changing');
            }, 300);
        });

        // Handle resize events for dynamic responsiveness
        let resizeTimeout;
        window.addEventListener('resize', function() {
            // Clear the timeout if it's already set
            if (resizeTimeout) {
                clearTimeout(resizeTimeout);
            }
            
            // Set a new timeout to handle the resize after it's complete
            resizeTimeout = setTimeout(function() {
                // Force reflow for certain elements if needed
                document.body.style.display = 'none';
                document.body.offsetHeight; // Trigger reflow
                document.body.style.display = '';
            }, 250);
        });

        // Optimize scroll performance for loader
        window.addEventListener('scroll', function() {
            // This ensures the loader stays smooth during scroll
            // The CSS optimizations already handle this, but this is extra insurance
        }, { passive: true });
        
    </script>
</body>
</html>
